<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management System</title>

    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <aside class="mdc-drawer">
        <div class="mdc-drawer__header">
            <h3 class="mdc-drawer__title">Order Management System</h3>
        </div>
        <div class="mdc-drawer__content">
            <nav class="mdc-list">
                <a class="mdc-list-item mdc-list-item--activated" href="#">
                    <span class="mdc-list-item__ripple"></span>
                    <span class="mdc-list-item__text">Add Orders</span>
                </a>
                <a class="mdc-list-item" href="#">
                    <span class="mdc-list-item__ripple"></span>
                    <span class="mdc-list-item__text">Current Orders</span>
                </a>
                <a class="mdc-list-item" href="#">
                    <span class="mdc-list-item__ripple"></span>
                    <span class="mdc-list-item__text">Manage Menu</span>
                </a>
            </nav>
        </div>
    </aside>
    <main class="justify-content-center">
        <h1>Add Order</h1>
        <div class="mdc-select mdc-select--outlined">
            <div class="mdc-select__anchor" aria-labelledby="outlined-select-label">
                <span class="mdc-notched-outline">
                    <span class="mdc-notched-outline__leading"></span>
                    <span class="mdc-notched-outline__notch">
                        <span id="outlined-select-label" class="mdc-floating-label">Menu Item</span>
                    </span>
                    <span class="mdc-notched-outline__trailing"></span>
                </span>
                <span class="mdc-select__selected-text-container">
                    <span id="demo-selected-text" class="mdc-select__selected-text"></span>
                </span>
                <span class="mdc-select__dropdown-icon">
                    <i class="material-icons" aria-hidden="true">arrow_drop_down</i>
                </span>
            </div>

            <!-- Other elements from the select remain. -->
            <div class="mdc-select__menu mdc-menu mdc-menu-surface mdc-menu-surface--fullwidth">
                <ul class="mdc-list" role="listbox" aria-label="Food picker listbox">
                    <li class="mdc-list-item mdc-list-item--selected" aria-selected="true" data-value="" role="option">
                        <span class="mdc-list-item__ripple"></span>
                    </li>
                    <li class="mdc-list-item" aria-selected="false" data-value="grains" role="option">
                        <span class="mdc-list-item__ripple"></span>
                        <span class="mdc-list-item__text">
                            Asiago Chicken Pasta
                        </span>
                    </li>
                    <li class="mdc-list-item" aria-selected="false" data-value="fruit" role="option">
                        <span class="mdc-list-item__ripple"></span>
                        <span class="mdc-list-item__text">
                            Argentinian-Style Steak
                        </span>
                    </li>
                    <li class="mdc-list-item" aria-selected="false" data-value="fruit" role="option">
                        <span class="mdc-list-item__ripple"></span>
                        <span class="mdc-list-item__text">
                            All-American Burger
                        </span>
                    </li>
                    <li class="mdc-list-item" aria-selected="false" data-value="fruit" role="option">
                        <span class="mdc-list-item__ripple"></span>
                        <span class="mdc-list-item__text">
                            Shrimp Scampi
                        </span>
                    </li>
                    <li class="mdc-list-item" aria-selected="false" data-value="fruit" role="option">
                        <span class="mdc-list-item__ripple"></span>
                        <span class="mdc-list-item__text">
                            Chicken Fajitas
                        </span>
                    </li>
                    <li class="mdc-list-item" aria-selected="false" data-value="fruit" role="option">
                        <span class="mdc-list-item__ripple"></span>
                        <span class="mdc-list-item__text">
                            Grilled Salmon
                        </span>
                    </li>
                </ul>
            </div>

        </div>
        <label class="mdc-text-field mdc-text-field--outlined">
            <span class="mdc-notched-outline">
                <span class="mdc-notched-outline__leading"></span>
                <span class="mdc-notched-outline__notch">
                    <span class="mdc-floating-label" id="my-label-id">Note</span>
                </span>
                <span class="mdc-notched-outline__trailing"></span>
            </span>
            <input type="text" class="mdc-text-field__input" aria-labelledby="my-label-id">
        </label>
    </main>

    <script>

        const MDCSelect = mdc.select.MDCSelect;
        const select = new MDCSelect(document.querySelector('.mdc-select'));

        // select.listen('MDCSelect:change', () => {
        //     alert(`Selected option at index ${select.selectedIndex} with value "${select.value}"`);
        // });

        const MDCTextField = mdc.textField.MDCTextField;
        const textField = new MDCTextField(document.querySelector('.mdc-text-field'));
    </script>
</body>

</html>
