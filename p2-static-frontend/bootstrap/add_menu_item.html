<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Order Management System</title>


    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="row">
        <aside class="col-3">
            <div class="header">Order <br> Management <br> System</div>
            <ul class="nav d-block h-100">
                <li class="nav-item">
                    <a href="add_order.html" class="nav-link active" aria-current="page">
                        Add Orders
                    </a>
                </li>
                <li>
                    <a href="current_orders.html" class="nav-link link-dark">
                        Current Orders
                    </a>
                </li>
                <li>
                    <a href="manage_menu.html" class="nav-link link-dark">
                        Manage Menu
                    </a>
                </li>
                <li>
                    <a href="orders_log.html" class="nav-link link-dark">
                        Orders Log
                    </a>
                </li>
            </ul>
        </aside>
        <main class="container col-9">
            <h1>Add Menu Item</h1>
            <form>
                <div class="row">
                    <div class="form-group col-11">
                        <label for="name">Item Name</label>
                        <input id="name" class="form-control" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-11">
                        <div class="input-group ">
                            <span class="input-group-text">$</span>
                            <input class="form-control col-8" type="number" step="0.01" placeholder="0.00"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <button type="submit" class="btn col-2 m-3" id="submit">Submit</button>
                </div>

            </form>
        </main>
    </div>
</body>

</html>
