<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Order Management System</title>


    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="row">
        <div class="col-7 login container p-5 rounded-2">
            <h2>Login</h2>
            <form>
                <div class="form-group p-2">
                    <input name="notes" class="form-control" placeholder="Username" id="username">
                </div>
                <div class="form-group p-2">
                    <input type="password" name="notes" class="form-control" placeholder="Password" id="password">
                </div>
                <div class="form-group p-2">
                    <button type="submit" class="btn" id="submit">
                        Submit
                    </button>
                </div>


            </form>
        </div>
    </div>

</body>

</html>
