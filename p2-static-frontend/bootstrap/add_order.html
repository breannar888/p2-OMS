<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Order Management System</title>


    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="row">
        <aside class="col-3">
            <div class="header">Order <br> Management <br> System</div>
            <ul class="nav d-block h-100">
                <li class="nav-item">
                    <a href="add_order.html" class="nav-link active" aria-current="page">
                        Add Orders
                    </a>
                </li>
                <li>
                    <a href="current_orders.html" class="nav-link link-dark">
                        Current Orders
                    </a>
                </li>
                <li>
                    <a href="manage_menu.html" class="nav-link link-dark">
                        Manage Menu
                    </a>
                </li>
                <li>
                    <a href="orders_log.html" class="nav-link link-dark">
                        Orders Log
                    </a>
                </li>
            </ul>
        </aside>
        <main class="container col-9">
            <h1>Add Order</h1>
            <form>
                <div class="row row-cols-1">
                    <div class="form-group col-11">
                        <label for="item">Menu Item</label>
                        <select class="form-select" id="item">
                            <option selected>&nbsp;</option>
                            <option value="1">Asiago Chicken Pasta</option>
                            <option value="2">Argentinian-Style Steak</option>
                            <option value="3">All-American Burger</option>
                            <option value="4">Shrimp Scampi</option>
                            <option value="5">Chicken Fajitas</option>
                            <option value="6">Grilled Salmon</option>
                        </select>
                    </div>
                    <div class="form-group col-11">
                        <label for="notes">Notes</label>
                        <textarea name="notes" class="form-control" id="notes" cols="10" rows="5"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-5">
                        <div class="input-group">
                            <span class="input-group-text">Total $</span>
                            <input class="form-control" type="text" placeholder="0.00" disabled>
                        </div>
                    </div>
                    <div class="col-4"></div>
                    <button type="submit" class="btn col-2 p-0" id="submit">Submit</button>
                </div>
            </form>
        </main>
    </div>


</body>

</html>
