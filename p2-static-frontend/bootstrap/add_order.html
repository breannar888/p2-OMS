<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Order Management System</title>


    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <aside class="d-inline-block col-4 col-lg-3">
        <div class="d-inline-flex flex-column  ">
            <span class="header">Order <br> Management <br> System</span>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link active" aria-current="page">
                        Add Orders
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link link-dark">
                        Current Orders
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link link-dark">
                        Manage Menu
                    </a>
                </li>
            </ul>
        </div>
    </aside>

    <main class="col-7 d-inline-block">
        <h1>Add Order</h1>
        <form >
            <div class="form-group">
                <label for="item">Menu Item</label>
                <select class="form-select" id="item">
                    <option selected>&nbsp;</option>
                    <option value="1">Asiago Chicken Pasta</option>
                    <option value="2">Argentinian-Style Steak</option>
                    <option value="3">All-American Burger</option>
                    <option value="4">Shrimp Scampi</option>
                    <option value="5">Chicken Fajitas</option>
                    <option value="6">Grilled Salmon</option>
                  </select>
            </div>

            <div class="form-group">
                <label for="notes">Notes</label>
                <textarea name="notes" class="form-control" id="notes" cols="10" rows="5"></textarea>
            </div>

            <div class="form-group">
                <div class=" d-inline-block col-5">
                    <div class="input-group">
                        <span class="input-group-text">Total $</span>
                        <input class="form-control" type="text" placeholder="0.00" disabled>
                    </div>
                </div>
                <button type="submit" class="btn col-3 d-inline-block align-baseline float-end" id="submit">Submit</button>
            </div>
            
        </form>
    </main>

</body>

</html>
