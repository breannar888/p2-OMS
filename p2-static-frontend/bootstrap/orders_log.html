<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Order Management System</title>


    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="row h-100">
        <aside class="container col-3">
            <div class="header">Order <br> Management <br> System</div>
            <ul class="nav d-block h-100">
                <li class="nav-item">
                    <a href="add_order.html" class="nav-link active" aria-current="page">
                        Add Orders
                    </a>
                </li>
                <li>
                    <a href="current_orders.html" class="nav-link link-dark">
                        Current Orders
                    </a>
                </li>
                <li>
                    <a href="manage_menu.html" class="nav-link link-dark">
                        Manage Menu
                    </a>
                </li>
                <li>
                    <a href="orders_log.html" class="nav-link link-dark">
                        Orders Log
                    </a>
                </li>
            </ul>
        </aside>
        <main class="container col-9 p-3">
            <h1>Orders Log</h1>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Ticket ID</th>
                            <th scope="col">Ticket Name</th>
                            <th scope="col">Item</th>
                            <th scope="col">Notes</th>
                            <th scope="col">Status</th>
                            <th scope="col">Total</th>
                            <th scope="col">Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
        </main>
    </div>
    <script>
        const tbody = document.querySelector("tbody");
        const ticketID = ['1','1','2','2','3','4','4']
        const ticketName = ['Garcia','Garcia','Boons','Boons','Owl','Lain','Lain']
        const item = ['Pizza','Burger','Steak','Pizza','Eggs','Steak','Ham']
        const notes = ['','Well Done','Well Done','Extra Cheese','Sunny Side','','']
        const orderStatus = ['Ready','Ready','New Order','Ready','Ready','New Order','New Order']
        const total = ['12.00','13.00','22.00','12.00','12.00','22.00','6.00']


        for (let i = 0; i < 7; i++) {
            const row = document.createElement("tr");

            row.innerHTML = `
                <th scope="row">${ticketID[i]}</th>
                <td>${ticketName[i]}</td>
                <td>${item[i]}</td>
                <td>${notes[i]}</td>
                <td>${orderStatus[i]}</td>
                <td>${total[i]}</td>
                <td><i class="material-symbols-outlined trash">delete_forever</i></td>
            `
            tbody.appendChild(row)
        }



    </script>
</body>

</html>
